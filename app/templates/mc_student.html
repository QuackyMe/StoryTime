{% extends "base.html" %}

{% block title %}
Manage Course
{% endblock %}

{% block content %}
<div class="header">
	<h1>Courses</h1>
</div>
<div class="label1">
	<h2>Active Courses</h2>
</div>
<div class="label2">
	<h2>Join Course</h2>
</div>
{% for course in courses %}
<div class="act1">
	<img src="eng.jpeg" class="eng" name="eng">
	<a href="course/{{course.code}}">
		<h4>{{course.name}}</h4>
	</a>
	<h5>Adviser: {{ course.host }} </h5>
	<input type="submit" name="submit" value="View course">
</div>
{% endfor %}

<h1>Join Couse</h1>
<form action="/course/join/submit" method="POST">
	<input type="text" name="join_code" placeholder="Course Code">
	<input type="submit" value="Join">
</form>

{% if message %}
<p class="error">{{ message | safe }}</p>
{% endif %}

{% endblock %}
