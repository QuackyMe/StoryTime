{% extends "base.html" %}

{% block title %}
Create Course
{% endblock %}

{% block content %}
<div class="header">
		<h1>Add Course</h1>
</div>

<div class="course">
	<label>Course Name</label>
	<input type="text" name="course_name"><br>
	<label>Password</label>
	<input type="password" name="course_password"><br>
	<label>Confirm Password</label>
	<input type="password" name="conf_pass"><br>
	<input type="submit" name="create" value="Create">
</div>
{% endblock %}
