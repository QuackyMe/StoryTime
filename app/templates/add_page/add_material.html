{% extends "base.html" %}

{% block title %}
Create a Learning Material
{% endblock %}

{% block content %}
<div class="header">
    <h1>Add Learning Material</h1>
</div>

<div class="panel">
    <form action="{{ url_for('create_material', course_code=course_code) }}" method="POST">
        <h2>Title</h2>
        <input type="text" id="tdetails" name="title">

        <h2>Details</h2>
        <textarea name="content" id="" cols="60" rows="10"></textarea>
        <input type="submit" name="post" value="Post">
    </form>
</div>
{% endblock %}
