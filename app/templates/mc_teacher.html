{% extends "base.html" %}

{% block title %}
Manage Course
{% endblock %}

{% block content %}
<div class="header">
	<h1>Courses</h1>
</div>
<!-- List of Courses -->
<div class="panel">
	<div class="title">
		<h2>Created Courses</h2>
	</div>
	{% for course in courses %}
	<div class="data">
		<div class="icon">
			<p>ENG</p>
		</div>
		<div class="details">
			<h4>{{course.name}}</h4>
		</div>
		<form action="code={{course.code}}/" method="POST">
			<input type="submit" name="submit" value="View course">
		</form>
		<span class="close">&times;</span>
	</div>
	{% endfor %}

<!-- Create New Course -->
</div>
<div class="panel">
	<form action="/course/create/submit" method="POST">
		<div class="title">
			<div class="title">Create new Course</div>
		</div>
		<label>Course Name</label>
		<input type="text" name="course_name"><br>
		<input type="submit" name="create" value="Create">
	</form>
</div>
</div>

<script>
	var closebtns = document.getElementsByClassName("close");
	var i;

	for (i = 0; i < closebtns.length; i++) {
		closebtns[i].addEventListener("click", function () {
			this.parentElement.style.display = 'none';
		});
	}
</script>

{% if error %}
<p class="error">{{ message | safe }}</p>
{% endif %}

{% endblock %}
