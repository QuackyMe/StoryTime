{% extends "base.html" %}

{% block title %}
Create an Announcement
{% endblock %}

{% block content %}
<form action="/course/code={{ course_code | safe }}/announcement/create" method="POST">
    <p>Title: </p>
    <input type="text" name="title">
    <p>Details: </p>
    <input type="text" name="content">
    <input type="submit" value="Post Announcement">
</form>

{% if message %}
<p class="error">{{ message | safe }}</p>
{% endif %}
{% endblock %}
