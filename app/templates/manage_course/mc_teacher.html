{% extends "base.html" %}

{% block title %}
Manage Course
{% endblock %}

{% block content %}
<div class="header">
	<h1>Courses</h1>
</div>

<!-- List of Courses -->
<div class="panel">
	<div class="title">
		<h2>Created Courses</h2>
	</div>
	{% for course in courses %}
	<div class="data">
		<div class="icon">
			<p>ENG</p>
		</div>
		<div class="details">
			<h4>{{course.name}}</h4>
		</div>
		<form action="{{ url_for('course', course_code=course.code) }}">
			<input type="submit" name="submit" value="View course">
		</form>
		<span class="close">&times;</span>
	</div>
	{% endfor %}

	<!-- Create New Course -->
</div>
<div class="panel">
	<form action="{{ url_for('create_course') }}" method="POST">
		<div class="title">
			<div class="title">Create new Course</div>
		</div>
		<label>Course Name</label>
		<input type="text" name="course_name"><br>
		<input type="submit" name="create" value="Create">
	</form>
</div>
</div>

<script src="{{ url_for('static', filename='scripts/x_button.js') }}"></script>

{% if error %}
<p class="error">{{ message | safe }}</p>
{% endif %}

{% endblock %}
