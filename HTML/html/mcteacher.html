<html>

<head>
	<title>Manage Course - Teacher</title>
	<link rel="stylesheet" type="text/css" href="./styles.css">
	<link href='https://fonts.googleapis.com/css?family=Baloo Bhai' rel='stylesheet'>

<body>
	<nav class="navtab">
		<div class="logo">
			<h1>S</h1>
			<h4>T</h4>
		</div>
		<ul class="navigation">
			<li>
				<a href="#"><img src="../static/images/house.png" class="invert" name="home"></a>
			</li>
			<li>
				<a href="#"><img src="../static/images/hat.png" name="courses"></a>
			</li>
			<li>
				<a href="#"><img src="../static/images/person.png" class="invert" name="profile"></a>
			</li>
			<li>
				<a href="#"><img src="../static/images/logout.png" class="logout" name="logout"></a>
			</li>
		</ul>
	</nav>

	<div class="content">
		<div class="header">
			<h1>Courses</h1>
		</div>
		<div class="panel">
			<div class="title">
				<h2>Created Courses</h2>
			</div>
			<div class="data">
				<div class="icon">
					<p>ENG</p>
				</div>
				<div class="details">
					<h4>English Class/Grade 1-Section 1</h4>
					<h5>Adviser: Ms. Morales </h5>
				</div>
				<input type="submit" name="submit" value="View course">
				<span class="close">&times;</span>
			</div>
			<div class="data">
				<div class="icon">
					<p>ENG</p>
				</div>
				<div class="details">
					<h4>English Class/Grade 1-Section 3</h4>
					<h5>Adviser: Ms. Morales </h5>
				</div>
				<input type="submit" name="submit" value="View course">
				<span class="close">&times;</span>
			</div>
			<div class="data">
				<div class="icon">
					<p>ENG</p>
				</div>
				<div class="details">
					<h4>English Class/Grade 3-Section 2</h4>
					<h5>Adviser: Ms. Morales </h5>
				</div>
				<input type="submit" name="submit" value="View course">
				<span class="close">&times;</span>
			</div>
		</div>
		<div class="panel">
			<form action="" method="POST">
				<div class="title">
					<div class="title">Create new Course</div>
				</div>
				<label>Course Name</label>
				<input type="text" name="course_name"><br>
				<input type="submit" name="create" value="Create">
			</form>
		</div>
	</div>

	<script>
		var closebtns = document.getElementsByClassName("close");
		var i;

		for (i = 0; i < closebtns.length; i++) {
			closebtns[i].addEventListener("click", function () {
				this.parentElement.style.display = 'none';
			});
		}
	</script>

</body>

</html>
